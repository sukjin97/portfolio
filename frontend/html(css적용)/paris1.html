<html lang="en">
<head>

        img{
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <img src="../img/rescue-3116599_1280.jpg" width="250px" height="200px">
</body>
</html>
