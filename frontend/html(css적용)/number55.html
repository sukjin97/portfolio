<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table{
            width:100%;
        }
        table,th,td{
            border: 1px solid;
            border-collapse: collapse;
        }
        th{
            height:70px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The width and height properties</h1>
    <p>Set the width of the table, and the height of the table header row:</p>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
         <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
         <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>$300</td>
        </tr>
         <tr>
            <td>Cleveland</td>
            <td>Brown</td>
            <td>$250</td>
        </tr>
    </table>
</body>
</html>
