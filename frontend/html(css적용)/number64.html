<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            background-color: coral;
            width:200px;
            height: 65px;
            border: 1px solid;
            overflow: visible;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Overflow: visible</h1>
   <p>By default, the overflow is visible ,meaning that it is not clipped and 
    it renders outside the element's box:
   </p>
   <div>
        You can use the overflow property when you want to have 
        better control of the layout. The overflow property specifies what 
        happens if content overflows an element's box.
   </div>
</body>
</html>
