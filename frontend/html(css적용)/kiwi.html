<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            border: 3px solid green;
            padding: 5px;
            
        }
        .img1{
            float:right;
        }
        .img2{
            float:right;
        }
        .clearfix:after{
            content:"";
            clear:both;
            display:table;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Without Clearfix</h2>
    <p>This image is floated to the right, It is also taller than the element containing it,
        so it overflows outside of its container:
    </p>
    <div>
        <img class="img1" src="../img/kiwi-3378393_1280.jpg" width="170px" height="170px"> 오늘은 공부하기가 싫다. 어떡하지
    </div>

    <h2 style="clear:right">With New Modern Clearfix</h2>
    <p>Add the clearfix hack to the containing element, to fix this problem:</p>
    <div class="clearfix">
        <img class="img2" src="../img/kiwi-3378393_1280.jpg" width="170px" height="170px">
        그래도 뭐 어떡해 그냥 해야지;; 화이팅!!
    </div>
</body>
</html>
